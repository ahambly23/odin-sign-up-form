<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form - Triassic Park</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <div id="left">
        <div class="logo-cont">
            <p class="welcome">Welcome to</p>
            <img src="assets/triassic-park-logo.png" class="logo">
        </div>
    </div>
    <div id="right">
        <p>Enter your details below and a member of our team will be in touch to enquire about a personalized tour to unlock thrilling encounters with these ancient giants.</p>
        <form id="sign-up-form">
            <legend>Sign-Up</legend>
            <fieldset id="names">
                <input type="text" id="fname" placeholder="First Name *" minlength="1" maxlength="15" required />
                <input type="text" id="lname" placeholder="Last Name *" minlength="1" maxlength="15" required />
            </fieldset>
            <fieldset id="email-set">
                <input type="email" id="email" placeholder="Email Address *" required />
            </fieldset>
            <fieldset id="tel-set">
                <input type="tel" id="phone" placeholder="Telephone Number *" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required />
            </fieldset>
            <fieldset id="passwords">
                <input type="password" id="password" placeholder="Password *" required />
                <input type="password" id="password-conf" placeholder="Confirm Password *" required />
            </fieldset>
            <fieldset id="tour-set">
                <label for="tour">Preferred Tour:</label>
                <select id="tour" required>
                    <option></option>
                    <optgroup label="Rainforest">
                        <option>Carnivore Feeding Frenzy</option>
                        <option>Herbivore Safari Adventure</option>
                        <option>Triassic Jungle Trek</option>
                    </optgroup>
                    <optgroup label="Scientific Center">
                        <option>Pterosaur Aviary Flight Show</option>
                        <option>Dino Hatchery & Nursery Visit</option>
                    </optgroup>
                    <optgroup label="Aquatic Research Lab">
                        <option>Prehistoric River Rapids</option>
                    </optgroup>
                </select>
            </fieldset>
            <input type="submit" value="Enquire">
        </form>
        <div id="log-in">
            <p><a href="#">Already have an account? Log in here</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
